<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VVCE Registration</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      display: flex;
      align-items: center;
      padding: 15px 30px;
      background: rgba(0, 0, 0, 0.2);
    }

    header img {
      height: 70px;
      margin-right: 20px;
    }

    header .titles {
      line-height: 1.4;
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
      font-weight: 700;
    }

    header h2 {
      margin: 0;
      font-size: 1.2rem;
      font-weight: 400;
    }

    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .btn-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      max-width: 400px;
      margin-top: 30px;
    }

    .btn {
      padding: 15px 25px;
      background: #fff;
      color: #2575fc;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    .btn:hover {
      background: #2575fc;
      color: #fff;
      transform: translateY(-4px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <header>
    <!-- Replace path with your uploaded logo -->
    <img src="vvce-logo.png" alt="VVCE Logo">
    <div class="titles">
      <h1>Vidyavardhaka College of Engineering</h1>
      <h2>ವಿದ್ಯಾವರ್ಧಕ ತಾಂತ್ರಿಕ ಮಹಾವಿದ್ಯಾಲಯ</h2>
    </div>
  </header>

  <div class="content">
    <h1>Student Induction Programme 2024-25</h1>
    <div class="btn-grid">
      <button class="btn" onclick="location.href='https://docs.google.com/forms/d/e/1FAIpQLSeGkEGzl4FVV3KCurTf_Yo0m-w419hdQhxxvsJ-rBdfCUA3bw/viewform?usp=sharing&ouid=109659567329551546256'">Registration</button>
      <button class="btn" onclick="location.href='https://forms.gle/6wa8dLXhiZLZWrg47'">Registration</button>
      <button class="btn" onclick="location.href='https://forms.gle/xcdgf6HP7o1TEVyn9'">Registration</button>
      <button class="btn" onclick="location.href='https://forms.gle/Wu9Jgx5QM1XnAr4X6'">Registration</button>
    </div>
  </div>
</body>
</html>
