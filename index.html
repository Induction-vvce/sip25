<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VVCE Registration</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1CB5E0, #000851);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      width: 100%;
      display: flex;
      align-items: center;
      padding: 15px 30px;
      background: rgba(0, 0, 0, 0.3);
    }

    header img {
      height: 70px;
      margin-right: 20px;
    }

    header .titles h1 {
      margin: 0;
      font-size: 1.8rem;
      font-weight: 700;
    }

    header .titles h2 {
      margin: 0;
      font-size: 1rem;
      font-weight: 400;
    }

    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 30px;
      text-align: center;
    }

    .content h1 {
      margin-bottom: 25px;
      font-size: 2rem;
      font-weight: 600;
    }

    .frame {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 30px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.25);
    }

    .btn-container {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }

    .btn {
      flex: 1 1 calc(50% - 15px);
      padding: 14px 22px;
      background: #ffcc00;
      color: #000;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
      text-align: center;
    }

    .btn:hover {
      background: #ffd633;
      transform: scale(1.05);
    }

    /* Mobile: stack buttons vertically */
    @media (max-width: 600px) {
      .btn {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="vvce-logo.png" alt="VVCE Logo">
    <div class="titles">
      <h1>Vidyavardhaka College of Engineering</h1>
      <h2>ವಿದ್ಯಾವರ್ಧಕ ತಾಂತ್ರಿಕ ಮಹಾವಿದ್ಯಾಲಯ</h2>
    </div>
  </header>

  <div class="content">
    <h1>Student Induction Programme 2024-25</h1>
    <div class="frame">
      <div class="btn-container">
        <button class="btn" onclick="location.href='https://docs.google.com/forms/d/e/1FAIpQLSeGkEGzl4FVV3KCurTf_Yo0m-w419hdQhxxvsJ-rBdfCUA3bw/viewform?usp=sharing'">Registration</button>
        <button class="btn" onclick="location.href='https://forms.gle/6wa8dLXhiZLZWrg47'">Registration</button>
        <button class="btn" onclick="location.href='https://forms.gle/xcdgf6HP7o1TEVyn9'">Registration</button>
        <button class="btn" onclick="location.href='https://forms.gle/Wu9Jgx5QM1XnAr4X6'">Registration</button>
      </div>
    </div>
  </div>
</body>
</html>
